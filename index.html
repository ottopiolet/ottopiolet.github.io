<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Final Project</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css'/>
        <link rel="stylesheet" href='/static/css/style.css' /> 
    </head>

    <body>
       <main>
            <div id='root'>
                <header id='head' class='title'>Ripped from the Headlines</header>
                <p class='subhead'>Can you fill in the missing word from these current headlines?</p>
            </div>
            <div id='board' class='board'></div>
            <div id='answerBox' class='form'>   
                <form>
                    <input id='answer' list='keywords' name='keywords'></input>
                    <datalist id='keywords'>

                    </datalist>
                    <button class='submit'>Submit</button>
                    <button class='reset'>Reset</button>
                    <button class='hint'>Hint</button>
                    <button class='giveUp'>Give Up</button>
                </form>
            </div>
            <div id='output'>
                <div id='message'></div>
                <div id='score'>Score: 0</div>
                <div id='lives' class='columns'>
                    <div id='life' class='column'>Lives:</div>
                    <div id='life1' class='column'>
                        <img class='life' src='/static/media/check_mark.png'/>
                    </div>
                    <div id='life2' class='column'>
                        <img class='life' src='/static/media/check_mark.png'/>
                    </div>
                    <div id='life3' class='column'>
                        <img class='life' src='/static/media/check_mark.png'/>
                    </div>
                </div>
            </div>
        </main>
        <!-- Include links to JavaScript files below -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
        <script src='/static/js/data.js'></script>
        <script src='/static/js/keywords.js'></script>
        <script src="/static/js/render.js" type="module"></script> 
        
    </body>
</html>
